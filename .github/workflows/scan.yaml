name: Call a reusable workflow and use its outputs

on:
  workflow_dispatch:
    inputs:
      client_repository:
        description: 'Country to place the repository'
        required: true
 
jobs:

  Deploy:
    
    uses: American-Chip/workflows/.github/workflows/graviton-scan-reusable.yaml
    with:
      CLIENT_REPOSITORY: ${{ inputs.client_repository }
      BRANCH : ${{ inputs.branch }

      